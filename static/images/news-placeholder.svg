<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f8f8f8"/>
  
  <!-- Patrón de puntos -->
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1.5" fill="#e0e0e0"/>
  </pattern>
  <rect width="800" height="400" fill="url(#dots)"/>
  
  <!-- Ícono de periódico -->
  <g transform="translate(400, 150)">
    <rect x="-60" y="-70" width="120" height="140" rx="5" fill="#ffffff" stroke="#0077aa" stroke-width="4"/>
    
    <!-- Líneas que simulan texto de periódico -->
    <rect x="-45" y="-55" width="90" height="8" rx="2" fill="#0077aa"/>
    <rect x="-45" y="-40" width="75" height="4" rx="2" fill="#dddddd"/>
    <rect x="-45" y="-30" width="90" height="4" rx="2" fill="#dddddd"/>
    <rect x="-45" y="-20" width="80" height="4" rx="2" fill="#dddddd"/>
    
    <rect x="-45" y="-5" width="65" height="6" rx="2" fill="#0077aa"/>
    <rect x="-45" y="10" width="90" height="4" rx="2" fill="#dddddd"/>
    <rect x="-45" y="20" width="85" height="4" rx="2" fill="#dddddd"/>
    <rect x="-45" y="30" width="75" height="4" rx="2" fill="#dddddd"/>
    
    <rect x="-45" y="45" width="55" height="6" rx="2" fill="#0077aa"/>
    <rect x="-45" y="55" width="90" height="4" rx="2" fill="#dddddd"/>
  </g>
  
  <!-- Texto de "Noticia" -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0077aa" text-anchor="middle">NOTICIA</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" fill="#555555" text-anchor="middle">Sin imagen disponible</text>
  
  <!-- Elementos decorativos -->
  <rect x="5" y="5" width="790" height="390" rx="10" stroke="#0077aa" stroke-width="3" fill="none" stroke-dasharray="6 4"/>
</svg>