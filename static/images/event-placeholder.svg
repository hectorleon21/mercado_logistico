<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#f5f5f5"/>
  
  <!-- Patrón de cuadrícula -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Ícono de calendario -->
  <g transform="translate(350, 120)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#0099cc"/>
    <rect x="-35" y="-35" width="70" height="70" rx="5" fill="#ffffff"/>
    <rect x="-35" y="-35" width="70" height="20" fill="#0099cc"/>
    <line x1="-15" y1="-45" x2="-15" y2="-65" stroke="#0099cc" stroke-width="6" stroke-linecap="round"/>
    <line x1="15" y1="-45" x2="15" y2="-65" stroke="#0099cc" stroke-width="6" stroke-linecap="round"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#0099cc" text-anchor="middle">31</text>
  </g>
  
  <!-- Texto de "Evento" -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0099cc" text-anchor="middle">EVENTO</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" fill="#555555" text-anchor="middle">Sin imagen disponible</text>
  
  <!-- Decoración de bordes -->
  <rect x="5" y="5" width="790" height="390" rx="10" stroke="#0099cc" stroke-width="3" fill="none" stroke-dasharray="10 5"/>
</svg>