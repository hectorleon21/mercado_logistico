<div class="pagination">
    {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}{% if selected_service %}&service={{ selected_service }}{% endif %}" aria-label="Anterior">
                <i class="fas fa-chevron-left"></i>
            </a>
        </li>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == num %}active{% endif %}">
            <a class="page-link" href="?page={{ num }}{% if search_query %}&q={{ search_query }}{% endif %}{% if selected_service %}&service={{ selected_service }}{% endif %}">
                {{ num }}
            </a>
        </li>
    {% endfor %}

    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}{% if selected_service %}&service={{ selected_service }}{% endif %}" aria-label="Siguiente">
                <i class="fas fa-chevron-right"></i>
            </a>
        </li>
    {% endif %}
</div>
