<div class="row">
    {% for course in page_obj %}
    <div class="col-md-4 mb-3">
        <div class="card h-100 border-0 shadow-sm">
            <a href="{% url 'course-detail' course.pk %}">
                {% if course.image %}
                    <div class="ratio ratio-4x3">
                        <img src="{{ course.image.url }}" class="card-img-top object-fit-cover" alt="{{ course.name }}">
                    </div>
                {% endif %}
            </a>
            <div class="card-body p-3">
                <h6 class="card-title mb-2 text-justify">
                    <a href="{% url 'course-detail' course.pk %}" class="text-dark text-decoration-none">
                        {{ course.name }}
                    </a>
                </h6>
                <div class="text-muted" style="margin-bottom: 2px !important;">
                    <div style="font-size: 12px !important;">
                        <i class="fas fa-calendar-alt me-1"></i>
                        Inicio: {{ course.start_date|date:"d/m/Y" }}
                    </div>
                </div>
                <div class="text-muted" style="font-size: 12px !important; line-height: 1.1 !important; margin-top: 2px !important; text-align: justify;">
                    {{ course.description|safe|truncatewords:40 }}
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-4">
        <p>No se encontraron cursos disponibles.</p>
    </div>
    {% endfor %}
</div>
