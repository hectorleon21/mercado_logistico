{% for news in news_page_obj %}
<div class="col-md-4 mb-3">
    <div class="card h-100 border-0 shadow-sm">
        {% if news.image %}
        <a href="{% url 'news-detail' news.pk %}">
            <div class="ratio ratio-4x3">
                <img src="{{ news.image.url }}"
                     alt="{{ news.title }}" 
                     class="card-img-top object-fit-cover"
                     loading="lazy">
            </div>
        </a>
        {% endif %}
        
        <div class="card-body p-3">
            <h6 class="card-title mb-2" style="text-align: justify;">
                <a href="{% url 'news-detail' news.pk %}" class="text-dark text-decoration-none">
                    {{ news.title }}
                </a>
            </h6>
            
            <div class="text-muted" style="margin-bottom: 2px !important;">
                <div style="font-size: 12px !important;">
                    <i class="fas fa-calendar-alt me-1"></i>
                    {{ news.date|date:"d/m/Y" }}
                </div>
            </div>
            
            <div class="text-muted" style="font-size: 12px !important; line-height: 1.1 !important; margin-top: 2px !important; text-align: justify;">
                {{ news.description|safe|truncatewords:40 }}
            </div>
        </div>
    </div>
</div>
{% empty %}
<div class="col-12">
    <p class="text-center">No hay noticias disponibles.</p>
</div>
{% endfor %}
